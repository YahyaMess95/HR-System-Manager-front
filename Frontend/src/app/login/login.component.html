<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="background-color: #3f51b5;">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title><img src="./../../../assets/photo/Logo.png" style="width: 150px;"></mat-card-title>
    </mat-card-header>

    <br><br>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username"  [(ngModel)]="Login">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" [(ngModel)]="Mdp">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="btn()" >Log in</button>

  </mat-card>

</div>
